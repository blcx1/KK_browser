<include file="common/head" />
	<style type="text/css">	
		tr td{
			text-align: center ;
			vertical-align: middle ; 
		}
		h3{
			margin-top: 0px;
			margin-bottom: 0px;
		}
		.input-group-addon{
			width:150px!important;
		}
		.form-control{
			width:450px!important;
		} 
		.input-group{
			text-align: center;
			margin:0 auto;
		}
	</style>
  	<form id="addAdminUserForm" method="post" enctype="multipart/form-data" action="__APP__/Admin/Admin/addAdmin" class="form-inline" role="form">
  		<table  style="width:600px; margin:0 auto;" class="table  table-striped table-bordered table-condensed " >
		 	<tr><td class="text-center" ><h3>{$Think.lang.AddAdministrator}</h3></td></tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.AdminName}</div>
					  <input type="text" size="30" name="name"  class="form-control"  />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Password} </div>
					  <input type="password" size="30" name="password" autocomplete="off" class="form-control"  />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.AdminJobnum}</div>
					  <input type="text" size="30" name="jobnum" class="form-control"  />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Birthday}</div>
					  <input type="text"  size="30" class="form-control" name="birthday" onclick="WdatePicker({isShowWeek:true,dateFmt:'yyyy-MM-dd'})" readonly="readonly"/>
					</div>
				</td>
			</tr> 
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Phone}</div>
					  <input type="text" size="30" name="mobile"  class=" form-control" />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Address}</div>
					  <input type="text" size="30" name="address" class="form-control"  />
					  <input type="hidden" name="lastlogintime"/>
					  <input type="hidden" name="createtime"/>
					</div>
				</td>
			</tr>
			<tr>
				<td style="text-align:center;">
					<input class="btn4 btn  btn-default" type="submit" value="{$Think.lang.Add}"/>
					<input class="btn4 btn  btn-default" type="reset" value="{$Think.lang.Reset}"/>
				</td>
			</tr> 
	  	</table>
  	</form>
  	<script type="text/javascript">
	layer.use('extend/layer.ext.js'); //载入layer拓展模块
		$(document).ready(function() { 
			$("#addAdminUserForm").submit(function(event) {
				//验证工号是否为空
				if($("input[name='name']").val() == ""){
					layer.alert("{$Think.lang.InputAdminName}",0,"{$Think.lang.Prompt}",function(index){
						layer.closeAll();
					})
					return false;
				}
				if($("input[name='password']").val() == ""){
					layer.alert("{$Think.lang.InputPassword}",0,"{$Think.lang.Prompt}",function(index){
						layer.closeAll();
					})
					return false;
				}
				if($("input[name='jobnum']").val() == ""){
					layer.alert("{$Think.lang.InputJobnum}",0,"{$Think.lang.Prompt}",function(index){
						layer.closeAll();
					})
					return false;
				}
				
				if($("input[name='birthday']").val()=="")
				{
					layer.alert("{$Think.lang.InputBirthday}",0,"{$Think.lang.Prompt}",function(index){
						layer.closeAll();
					}) 
					return false;
				}
				if($("input[name='mobile']").val()=="")
				{
					layer.alert("{$Think.lang.InputPhone}",0,"{$Think.lang.Prompt}",function(index){
						layer.closeAll();
					}) 
					return false;
				}
				
				var patrn=/^(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$/; 
		  		
				var emailpartent = /^([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|\_|\.]?)*[a-zA-Z0-9]+\.[a-zA-Z]{2,3}$/;
				
				if(!(patrn.exec($("input[name='mobile']").val()) || emailpartent.exec($("input[name='mobile']").val())))
				{
					layer.alert("{$Think.lang.InputOk}",0,"{$Think.lang.Prompt}",function(index){
						layer.closeAll();
					}) 
					return false;
				}
			});
			$(".inputNum").keyup(function () {
	  	        //如果输入非数字，则替换为''，如果输入数字，则在每4位之后添加一个空格分隔
	  			 this.value = this.value.replace(/[^\d]/g,'');//.replace(/(\d{4})(?=\d)/g, "$1 ");
	  	    });
		});
	</script>
<include file="common/footer"/>
