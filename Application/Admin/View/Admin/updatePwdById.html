<include file="common/head" />
	<style type="text/css">	
		tr td{
			text-align: center ;
			vertical-align: middle ; 
		}
		h3{
			margin-top: 0px;
			margin-bottom: 0px;
		}
		.input-group-addon{
			width:150px!important;
		}
		.form-control{
			width:450px!important;
		} 
		.input-group{
			text-align: center;
			margin:0 auto;
		}
	</style>
  	<form id="updateAdminPwdForm" method="post" action="__APP__/Admin/Admin/updatePwdByID?id={$id}"  class="form-inline" role="form" >
  		<table id="addAdminUser" style="width:600px;  margin:0 auto;" class="table  table-striped table-bordered table-condensed " >
			<tr><td class="text-center" ><h3>{$Think.lang.Changepassword}</h3></td></tr> 
			<tr>
				<td> 
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.NewPwd}</div>
					  <input type="password" size="30" name="password" autocomplete="off" class="form-control"   >
					</div>
				</td> 
			</tr>
			<tr>
				<td class="text-center" >
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.PwdOK}</div>
					  <input type="password" size="30" name="repassword" class="form-control"   >
					</div> 
				</td>
			</tr>
			<tr>
				<td   class="text-center" >
					<input type="hidden" name="id" value="{$id}"/>
					<input   class="btn4 btn btn-default"  type="submit" value="{$Think.lang.Modify}"/>
					<input   class="btn4 btn btn-default"  type="reset" value="{$Think.lang.Reset}"/>
				</td>
			</tr> 
	  	</table>
  	</form> 
  	<script type="text/javascript">
  	layer.use('extend/layer.ext.js'); //载入layer拓展模块
  	$(document).ready(function() {
		$("#updateAdminPwdForm").submit(function(event) {
			if($("input[name='password']").val() == ""){
				layer.alert("{$Think.lang.PlacePwd}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				})
				return false;
			}
			if($("input[name='password']").val().length < 6){
				layer.alert("{$Think.lang.Place6Pwd}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				})
				return false;
			}
			if($("input[name='repassword']").val() == ""){
				layer.alert("{$Think.lang.PlacePwdOK}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				})
				return false;
			}
			if($("input[name='password']").val() != $("input[name='repassword']").val()){
				layer.alert("{$Think.lang.TwoPwdOK}!",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				})
				return false;
			}
			
		});
  	});
  	</script>
<include file="common/footer"/>
