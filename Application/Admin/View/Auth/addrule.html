<include file="common/head" />
	<style type="text/css">
		tr td{
			text-align: center ;
			vertical-align: middle ; 
		}
		h3{
			margin-top: 0px;
			margin-bottom: 0px;
		}
		.input-group-addon{
			width:150px!important;
		}
		.form-control{
			width:450px!important;
		} 
		.input-group{
			text-align: center;
			margin:0 auto;
		}
	</style>
  	<form id="addAdminUserForm" method="post" action="__CONTROLLER__/addrule" class="form-inline" role="form">
  		<table  style="width:600px; margin:0 auto;" class="table  table-striped table-bordered table-condensed " >
		 	<tr><td class="text-center" ><h3>{$Think.lang.Addrule}</h3></td></tr>
			<tr>
				<td>
					<div class="input-group"  >
						<div class="input-group-addon">{$Think.lang.AuthGroup}</div>
						<select name="gid" class="form-control">
							<volist name="modelist" id="vo">
								<option value="{$vo.id}">{$vo.name}</option>
							</volist>
						</select>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Title}</div>
					  <input type="text" size="30" name="name"  class="form-control"  />
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Link}</div>
					  <input type="text" size="100" name="link" class="form-control"  placeholder="{$Think.lang.Model/Controller/function}"/>
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<div class="input-group">
					  <div class="input-group-addon">{$Think.lang.Sort}</div>
					  <input type="text" size="3"  name="sort"  class=" form-control"/>
					</div>
				</td>
			</tr>
			<tr>
				<td style="text-align:center;">
					<input class="btn4 btn  btn-default" type="submit" value="{$Think.lang.Add}"/>
					<input class="btn4 btn  btn-default" type="reset" value="{$Think.lang.Reset}"/>
				</td>
			</tr> 
	  	</table>
  	</form>

	<table  style="width:800px; margin:0 auto; margin-top:40px;" class="table  table-striped table-bordered table-condensed " >
		<tr><td class="text-center" colspan="6"><h3>{$Think.lang.RuleList}</h3></td></tr>
		<tr>
			<td>id</td>
			<td>{$Think.lang.Link}</td>
			<td>{$Think.lang.Title}</td>
			<td>Topid</td>
			<td>{$Think.lang.Sort}</td>
			<td>{$Think.lang.Operation}</td>
		</tr>
		<volist name="rulelist" id="vo">
			<tr>
				<td>{$vo.id}</td>
				<td>{$vo.name}</td>
				<td>{$vo.title}</td>
				<td>{$vo.topid}</td>
				<td>{$vo.orderid}</td>
				<td>
					<a class="btn  btn-default" href="__CONTROLLER__/delrule/id/{$vo.id}">{$Think.lang.Delete}</a>
					<!--<a class="btn  btn-default" href="javascript:;">{$Think.lang.Update}</a>-->
				</td>
			</tr>
		</volist>

	</table>

  	<script type="text/javascript">
	layer.use('extend/layer.ext.js'); //载入layer拓展模块
		$(document).ready(function() { 
			$("#addAdminUserForm").submit(function(event) {
				//验证工号是否为空
				if($("input[name='name']").val() == ""){
					layer.alert("{$Think.lang.NoNull}",0,"{$Think.lang.Title}",function(index){
						layer.closeAll();
					})
					return false;
				}
                if($("input[name='link']").val() == ""){
                    layer.alert("{$Think.lang.NoNull}",0,"{$Think.lang.Link}",function(index){
                        layer.closeAll();
                    })
                    return false;
                }
                if($("input[name='sort']").val() == ""){
                    layer.alert("{$Think.lang.NoNull}",0,"{$Think.lang.Sort}",function(index){
                        layer.closeAll();
                    })
                    return false;
                }

			});

		});
		/*$('.alert,.alert-info').hide();*/
	</script>
<include file="common/footer"/>
