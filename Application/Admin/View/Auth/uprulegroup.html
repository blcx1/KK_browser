<include file="common/head" />
	<style type="text/css">
		tr td{
			text-align: center ;
			vertical-align: middle ; 
		}
		h3{
			margin-top: 0px;
			margin-bottom: 0px;
		}
		.input-group-addon{
			width:150px!important;
		}
		.form-control{
			width:450px!important;
		} 
		.input-group{
			text-align: center;
			margin:0 auto;
		}
	</style>
  	<form id="addAdminUserForm" method="post" action="__CONTROLLER__/uprulegroup" class="form-inline" role="form">
  		<table  style="width:600px; margin:0 auto;" class="table  table-striped table-bordered table-condensed " >
		 	<tr><td class="text-center" ><h3>{$Think.lang.Update}{$Think.lang.Group}</h3></td></tr>
			<tr>
				<td>
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Title}</div>
						<input type="hidden" name="id"  value="{$res.id}"/>
					  <input type="text" size="30" name="name"  class="form-control"  value="{$res.name}"/>
					</div>
				</td>
			</tr>
			<tr>
				<td style="text-align:center;">
					<input class="btn4 btn  btn-default" type="submit" value="{$Think.lang.Update}"/>
					<input class="btn4 btn  btn-default" type="reset" value="{$Think.lang.Reset}"/>
				</td>
			</tr> 
	  	</table>
  	</form>

  	<script type="text/javascript">
	layer.use('extend/layer.ext.js'); //载入layer拓展模块
		$(document).ready(function() { 
			$("#addAdminUserForm").submit(function(event) {
				//验证工号是否为空
				if($("input[name='name']").val() == ""){
					layer.alert("{$Think.lang.NoNull}",0,"{$Think.lang.Title}",function(index){
						layer.closeAll();
					})
					return false;
				}

                if($("input[name='sort']").val() == ""){
                    layer.alert("{$Think.lang.NoNull}",0,"{$Think.lang.Sort}",function(index){
                        layer.closeAll();
                    })
                    return false;
                }

			});

		});

	</script>
<include file="common/footer"/>
