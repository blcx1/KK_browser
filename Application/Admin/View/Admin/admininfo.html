<include file="common/head" />
	<style type="text/css">	
		tr td{
			text-align: center ;
			vertical-align: middle ; 
		}
		h3{
			margin-top: 0px;
			margin-bottom: 0px;
		}
		.input-group-addon{
			width:150px!important;
		}
		.form-control{
			width:450px!important;
		} 
		.input-group{
			text-align: center;
			margin:0 auto;
		}
	</style>
  	<form id="editAdminUser" method="post" action="__APP__/Admin/Admin/updateAdmin" class="form-inline" role="form" >
  	<input type="hidden"  name="id" value="{$master.id}" />
  		<table  style="width:600px; margin:0 auto;" class="table  table-striped table-bordered table-condensed " >
	  		<tr><td colspan="2" class="text-center" ><h3> {$Think.lang.updateAdminInfo}</h3></td></tr>
			<tr>
				<td> 
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.AdminJobnum}</div>
					  <input type="text" size="30" name="jobnum" value="{$master.jobnum}" class="form-control"  />
					</div>
				</td>
			</tr>
			<tr>
				<td> 
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.AdminName}</div>
					  <input type="text" size="30" name="name" value="{$master.name}" class="form-control"  />
					</div>
				</td>
			</tr>
			<tr>
				<td> 
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Birthday}</div>
					 <input type="text" size="30" name="borthday" value="{$master.borthday}" onclick="WdatePicker({isShowWeek:true,dateFmt:'yyyy-MM-dd'})" readonly="readonly" class="form-control"  />
					</div>
				</td>
			</tr>	
			<tr>
				<td> 
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Address}</div>
					  <input type="text" size="30" name="address" value="{$master.address}" class="form-control"   />
					</div>
				</td>
			</tr>
			<tr>
				<td> 
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.Phone}</div>
					  <input type="text" size="30" name="mobile" class="inputNum form-control" maxlength="11" value="{$master.mobile}" />
					</div>
				</td>
			</tr>
			<tr>
				<td> 
					<div class="input-group"  >
					  <div class="input-group-addon">{$Think.lang.CreateTime}</div>
					  <input type="text" disabled="true"  size="30" name="createtime"  value="{$master.createtime}" class="form-control"   />
					</div>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="text-center" >
					<input   class="btn4  btn btn-default"  type="submit" value="{$Think.lang.Modify}"/>
					<input   class="btn4  btn btn-default"  type="reset" value="{$Think.lang.Reset}"/>
				</td>
			</tr> 
	  	</table>
  	</form>
  	<script type="text/javascript">
  	layer.use('extend/layer.ext.js'); //载入layer拓展模块
  	$(document).ready(function() {
		$("#editAdminUser").submit(function(event) {
			//验证工号是否为空
			if($("input[name='jobnum']").val() == ""){
				layer.alert("{$Think.lang.InputJobnum}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				})
				return false;
			}
			if($("input[name='name']").val() == ""){
				layer.alert("{$Think.lang.InputAdminName}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				})
				return false;
			}
			if($("input[name='borthday']").val()=="")
			{
				layer.alert("{$Think.lang.InputBirthday}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				}) 
				return false;
			}
			if($("input[name='mobile']").val()=="")
			{
				layer.alert("{$Think.lang.InputPhone}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				}) 
				return false;
			}
			
			 var patrn=/^(\d{11})|^((\d{7,8})|(\d{4}|\d{3})-(\d{7,8})|(\d{4}|\d{3})-(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1})|(\d{7,8})-(\d{4}|\d{3}|\d{2}|\d{1}))$/; 
			if(!patrn.exec($("input[name='mobile']").val()) )
			{
				layer.alert("{$Think.lang.InputPhoneOK}",0,"{$Think.lang.Prompt}",function(index){
					layer.closeAll();
				}) 
				return false;
			}
		});
		
		$(".inputNum").keyup(function () {
  	        //如果输入非数字，则替换为''，如果输入数字，则在每4位之后添加一个空格分隔
  			 this.value = this.value.replace(/[^\d]/g,'');//.replace(/(\d{4})(?=\d)/g, "$1 ");
  	    });
	});
  	</script>
